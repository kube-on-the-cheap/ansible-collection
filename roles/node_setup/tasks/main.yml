---
- name: Install the required packages (via apt)
  become: true
  tags:
    - system
    - install
  import_tasks: packages_install_deb.yml
  when: ansible_facts['os_family'] | lower == 'debian'

- name: Install additional distro-independent packages
  become: true
  tags:
    - system
    - install
  import_tasks: packages_install.yml

- name: Configure packages
  become: true
  tags:
    - system
    - config
  import_tasks: packages_config.yml
